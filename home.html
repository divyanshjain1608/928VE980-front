<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ .title }}</title>
</head>

<body class="text-gray-400 bg-gray-900 body-font">
    {{ template "header.html" .}}
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-wrap -mx-4 -mb-10 text-center">
            <div class="sm:w-1/2 mb-10 px-4">
                <div class="rounded-lg h-64 overflow-hidden">
                    <img alt="content" class="object-cover object-center h-full w-full"
                        src="/conf.jpeg">
                </div>
                <h2 class="title-font text-2xl font-medium text-white mt-6 mb-3">Confession</h2>
                <p class="leading-relaxed text-base">Have spirit? Just check it</p>
                <a href="/confessions">
                    <button
                        class="flex mx-auto mt-6 text-white bg-green-500 border-0 py-2 px-5 focus:outline-none hover:bg-green-600 rounded">Confess</button>
                </a>
            </div>
            <div class="sm:w-1/2 mb-10 px-4">
                <div class="rounded-lg h-64 overflow-hidden">
                    <img alt="content" class="object-cover object-center h-full w-full"
                        src="/meme.jpeg">
                </div>
                <h2 class="title-font text-2xl font-medium text-white mt-6 mb-3">Meme Bazar</h2>
                <p class="leading-relaxed text-base">Enlighten yourself with some dank memes</p>
                <a href="/memes">
                    <button
                        class="flex mx-auto mt-6 text-white bg-green-500 border-0 py-2 px-5 focus:outline-none hover:bg-green-600 rounded">Pay Now</button>
                </a>
            </div>
        </div>
    </div>
    {{ template "footer.html" .}}
</body>

</html>
