<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="'stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{.title}}</title>
</head>

<body class="text-gray-400 bg-gray-900 body-font relative">
    {{ template "header.html" .}}
    <!-- <section class="text-gray-400 bg-gray-900 body-font relative"> -->
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">MAKE A CONFESSION</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">The Confessions You Are Making Are Completely
                Anonymous
                And Safe.</p>
        </div>
        <form method="post" name="loginForm">
            <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <div class="flex flex-wrap -m-2">
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="name" class="leading-7 text-sm text-white">Name</label>
                            <input type="text" id="by" name="by"
                                class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="reciver" class="leading-7 text-sm text-white">TO</label>
                            <input type="text" id="to" name="to"
                                class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-full">
                        <div class="relative">
                            <label for="message" class="leading-7 text-sm text-white">Message</label>
                            <textarea id="message" name="message"
                                class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                        </div>
                    </div>
                    <div class="p-2 w-full">
                        <button value="sent"
                            class=" flex mx-auto text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg"><a
                                href="/thankyou">Submit</a></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- </section> -->
    {{ template "footer.html" .}}
</body>

</html>
